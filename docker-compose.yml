services:
  postgres:
    image: postgres
    mem_limit: 512m
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
    volumes:
      - /home/mrk27/Documents/UCB/I-2023/ArqSoft/CurrencyKtDocker/dckCompose:/var/lib/postgresql/data
    networks:
        - mrk-network
  currency-converter:
    image: demo:5.0.0
    restart: always
    mem_limit: 512m
    ports:
      - "8080:8080"
    environment:
      URL: ${POSTGRES_URL}
      USER_NAME: ${POSTGRES_USER}
      PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - /home/mrk27/Documents/UCB/I-2023/ArqSoft/CurrencyKtDocker/dckComposeCurrency:/home/mrk27/Documents/UCB/I-2023/ArqSoft/CurrencyKtDocker/Logs
    depends_on:
      - postgres
    networks:
        - mrk-network
  angular:
    image: angular-software:5.0.0
    ports:
      - "4200:80"
    volumes:
      - /home/mrk27/Documents/UCB/I-2023/ArqSoft/CurrencyKtDocker/CurrencyFront/CurrencyChangeKT_Front/nginx.conf:/etc/nginx/nginx.conf
    networks:
        - mrk-network

networks:
  mrk-network:
    driver: bridge
    ipam:
        driver: default
        config:
            - subnet: 172.1.0.0/16
              gateway: 172.1.0.1